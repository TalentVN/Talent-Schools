<!-- Popup Modal -->
<div class="modal-header">
    <h4 class="modal-title">Confirm Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Bạn có muốn đăng nhập để đánh giá không?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Cancel')">Cancel</button>
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Ok')">Ok</button>
</div>
