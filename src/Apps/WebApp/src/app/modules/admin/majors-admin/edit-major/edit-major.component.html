<h1 class="header-content" *ngIf="majorId">Update major</h1>
<h1 class="header-content" *ngIf="!majorId">Create major</h1>

<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<form [formGroup]="editForm" (submit)="onSubmit()">
  <div class="row">
    <div class="form-group col">
      <label>Name:</label>
      <input class="form-control" formControlName="name"
        [ngClass]="{ 'is-invalid': (submitted || f.name.dirty) && f.name.invalid }">
      <div *ngIf="(submitted || f.name.dirty) && f.name.invalid" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Major's name is required</div>
      </div>
    </div>
    <div class="form-group col">
      <label>Code:</label>
      <input class="form-control" formControlName="code"
        [ngClass]="{ 'is-invalid': (submitted || f.code.dirty) && f.code.invalid }">
      <div *ngIf="(submitted || f.code.dirty) && f.code.invalid" class="invalid-feedback">
        <div *ngIf="f.code.errors.required">Major's code is required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Description:</label>
    <textarea class="form-control" rows="5" formControlName="description"></textarea>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive">
    <label class="form-check-label" for="isActive">Active</label>
  </div>
  <div class="float-right">
    <button class="btn active" [disabled]="editForm.invalid || loading">Save</button>
  </div>
</form>
