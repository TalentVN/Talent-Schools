<h1>Users</h1>
<div class="float-right">
  <button class="btn active" [routerLink]="['create']">Create</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Role</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.role}}</td>
      <td>{{user.address}}</td>
      <td>
        <a [routerLink]="[user.id]">Edit</a> |
        <a [routerLink]="" (click)="deleteUser(user.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
