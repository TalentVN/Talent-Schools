<h1>Schools</h1>
<div class="float-right">
  <button class="btn active" [routerLink]="['create']">Create</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Code</th>
      <th scope="col">School Type</th>
      <th scope="col">Website</th>
      <th scope="col">Tuition</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let school of schools; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{school.name}}</td>
      <td>{{school.code}}</td>
      <td>{{school.schoolType}}</td>
      <td>{{school.website}}</td>
      <td>{{school.tuiTion}}</td>
      <td>
        <a [routerLink]="[school.id]">Edit</a> |
        <a (click)="deleteSchool(school.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
